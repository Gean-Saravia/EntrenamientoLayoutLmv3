<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Facturas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5e8cc0 0%, #7ba3d1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5e8cc0 0%, #7ba3d1 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .btn-cerrar {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-cerrar:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #5e8cc0 0%, #7ba3d1 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        #pregunta {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            color: #2d3748;
        }

        #pregunta:focus {
            border-color: #5e8cc0;
            box-shadow: 0 0 0 3px rgba(94, 140, 192, 0.1);
        }

        #pregunta::placeholder {
            color: #adb5bd;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #5e8cc0 0%, #7ba3d1 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(94, 140, 192, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(94, 140, 192, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f1f3f5;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #5e8cc0 0%, #7ba3d1 100%);
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4d7aad 0%, #6a92be 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-cerrar" onclick="cerrarChat()">Cerrar Chat</button>
            <h1>Chat SQL - Facturas</h1>
            <p>Consulta tus datos de facturas en lenguaje natural</p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot">
                <div class="message-content">
                    Hola! Soy tu asistente. Puedes hacerme preguntas como:<br>
                    - "Muestrame todas las facturas"<br>
                    - "Nombre de algun cliente?"<br><br>
                    Escribe "salir" o "adios" para terminar la conversacion.
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="pregunta" 
                placeholder="Escribe tu consulta aqui..."
                onkeypress="if(event.key === 'Enter') enviarConsulta()"
            >
            <button onclick="enviarConsulta()" id="btnEnviar">Enviar</button>
        </div>
    </div>

    <script>
        async function enviarConsulta() {
            const input = document.getElementById('pregunta');
            const btnEnviar = document.getElementById('btnEnviar');
            const pregunta = input.value.trim();

            if (!pregunta) return;

            // Verificar si quiere salir
            if (pregunta.toLowerCase() === 'salir' || 
                pregunta.toLowerCase() === 'adios' || 
                pregunta.toLowerCase() === 'chau' ||
                pregunta.toLowerCase() === 'exit') {
                cerrarChat();
                return;
            }

            // Mostrar pregunta del usuario
            agregarMensaje('user', pregunta);
            input.value = '';
            btnEnviar.disabled = true;
            btnEnviar.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/consulta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pregunta })
                });

                const data = await response.json();

                if (data.error) {
                    agregarMensaje('bot', 'Error: ' + data.error);
                } else {
                    agregarMensaje('bot', data.respuesta);
                }
            } catch (error) {
                agregarMensaje('bot', 'Error de conexion: ' + error.message);
            }

            btnEnviar.disabled = false;
            btnEnviar.textContent = 'Enviar';
        }

        function agregarMensaje(tipo, texto) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + tipo;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = texto;
            
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function cerrarChat() {
            if (confirm('Seguro que quieres cerrar el chat?')) {
                window.close();
                // Si window.close() no funciona (por seguridad del navegador)
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 100);
            }
        }
    </script>
</body>
</html>
